<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Dore.css" />
  </head>
  <body>
    <div class="doremon">
      <div class="doremon-face">
        <div>
          <div class="eyes">
            <div class="doraemon-eye">
              <div class="eye-inner"></div>
              <div class="eye-right-glare"></div>
              <div class="eye-rt-glare"></div>
            </div>
            <div class="doraemon-eye">
              <div class="eye-inner"></div>
              <div class="eye-left-glare"></div>
              <div class="eye-lt-glare"></div>
            </div>
          </div>

          <div class="nose">
            <div class="nose-glare"></div>
          </div>
          <div class="mouth-line"></div>
          <div class="mid">
            <div class="mos">
              <div class="mos1"></div>
              <div class="mos2"></div>
              <div class="mos3"></div>
              <div class="mos4"></div>
              <div class="mos5"></div>
              <div class="mos6"></div>
            </div>
          </div>
         
          <div class="mouth-left"></div>
          <div class="mouth-right"></div>
        </div>
      </div>
      <div class="belt">
        <div class="bell">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="bell-mid"></div>
        </div>
      </div>
    </div>
  </body>
</html>
